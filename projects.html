<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie Nguyen | Web Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="projectspageHeader">
        <h1><a href="index.html">Julie Nguyen | Web Portfolio</a></h1>
        <nav>
            <ul>
                <li><button id="theme-toggle" aria-label="Toggle Theme">‚èæ</button></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="workExp.html">Work Experience</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <img id="backgroundImg" src="./media/laptop.avif" alt="laptop photo">

    <main id="projectspageMain">
        <aside>
            <search>
                <form id="searchForm">
                    <label for="projectSearch">Search projects from the list:</label>
                    <input list="projectsDL" name="project" id="projectSearch" placeholder="Search Projects">
                    <datalist id="projectsDL">
                        <option value="Code Names - ACM">
                        <option value="Plateful">
                        <option value="Second First Date">
                        <option value="TaskRPG">
                        <option value="The Lost Royal Cat">
                        <option value="Travel Serenity">
                        <option value="Welcome Back, User">
                    </datalist>
                    <button id="submitBtn" type="submit">Submit</button>
                    <button id="clearSearchBtn" type="button">Clear</button>
                </form>
            </search>
            <hr>
            <label>Filter Technologies:</label>
            <dl>
                <dt>Web Development</dt>
                <dd>
                    <button class="tech-filter" data-tech="HTML">HTML</button>
                    <button class="tech-filter" data-tech="CSS">CSS</button>
                    <button class="tech-filter" data-tech="JS">JS</button>
                    <button class="tech-filter" data-tech="MongoDB">MongoDB</button>
                    <button class="tech-filter" data-tech="Express.js">Express.js</button>
                    <button class="tech-filter" data-tech="React">React</button>
                    <button class="tech-filter" data-tech="Node.js">Node.js</button>
                </dd>
                <dt>Game Development</dt>
                <dd>
                    <button class="tech-filter" data-tech="C#">C#</button>
                </dd>
            </dl>
            <button id="clearFiltersBtn">Clear All Filters</button>
        </aside>
        <section id="projectspageSection">
            <h2 id="h2ProjectTitle">PROJECTS</h2>
            <div id="filterStatus"></div>
            <article id="projects">

            </article>
        </section>
    </main>
    
    <footer id="projectspageFooter">
        <p>Julie Nguyen | 2025</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
